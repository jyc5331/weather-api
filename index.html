<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather Search</title>
    <!--bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!--font awesome CDN-->
    <script src="https://kit.fontawesome.com/0230e29d73.js" crossorigin="anonymous"></script>
    <!--local SS-->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    
    <!--header-->
    <header class="col-12" id="title-bar">
      <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container-fluid">
      <div class="row">
        <!--nav bar-->
        <nav class="col-3 bg-light">
            <h5> Search for a city:</h5>
            <!--search button-->
        
            <form>
                <input id="city-input" /> <button id="search-button"> <i class="fas fa-search"></i></button>
            </form>

            <!--city cards-->
        <div class="card" id = "city-card">
            <ul class="list-group list-group-flush">
            </ul>
        </div>
        </nav>
        <!--current city-->
        <section class="col-9">
            <div class="row" id="current-city">
                <h3> <span id="city-title"></span> <span id="date-zone"> </span> <span id="current-city-image"> </span></h3>
                <p> Temperature: <span id="currentTemperature"></span> </p>
                <p> Humidity: <span id="currentHumidity"></span> </p>
                <p> Wind Speed: <span id="currentWindSpeed"></span> </p>
                <p> UV Index: <span id="currentUv"></span> </p>

            </div>
                   <!--5 day forecast cards-->
            <div class="row">
                <h5>5-Day Forecast</h5>
            </div>
            <div class="row" id="fiveDayDiv">
            </div> 
 
        </section>
      </div> 
    </div>
    <!--JS sources-->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
  </body>
</html>
