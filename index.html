<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather Search</title>
    <!--bootstrap CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!--font awesome CDN-->
    <script src="https://kit.fontawesome.com/0230e29d73.js" crossorigin="anonymous"></script>
    <!--local SS-->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    
    <!--header-->
    <header class="col-12" id="title-bar">
      <h1>Weather Dashboard</h1>
    </header>
    
    <div class="container">
      <div class="row">
        <!--nav bar-->
        <nav class="col-4 bg-light">
            <h5> Search for a city:</h5>
            <!--search button-->
        
            <form>
                <input id=city-input> </input> <button id=search-button> <i class="fas fa-search"></i></button>
            </form>

            <!--city cards-->
        <div class="card" id = "city-card" style="width: 18rem">
            <ul class="list-group list-group-flush">
            <li class="list-group-item">placeholder</li>
            <li class="list-group-item">placeholder</li>
            </ul>
        </div>
        </nav>
        <!--current city div-->
        <section class="col-8" id="current-city">
            <div>
            <h3> Current City INSERT DATE INSERT IMG</h3>
            <p> Temperature: </p>
            <p> Humidity: </p>
            <p> Wind Speed: </p>
            <p> UV Index: </p>
        </div>
        </section>
        <!--5 day forecast cards-->
        <div class="col-8 d-flex justify-content-end">
                <h5>5-Day Forecast</h5>

            <div class="col-sm-2">
            <div class="card">
                <div class="card-body five-day-cards">
                <h6>Current Date</h6>
                <p>place img here</p>
                <p>Temperature:</p>
                <p>Humidity:</p>
                </div>
            </div>
            </div>
        </div>
      </div> <!--row div-->
    </div>
    <!--JS sources-->
    <script src="assets/script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
